<h1>Module 4 Programming Assignment</h1>

	<!-- Do not mind all the different ways I typed it out, I was proving a point to someone and decided to leave it that way -->
	
<script>
	var i = 842;
	// 1183.2857142857142	
	// document.write(i + i % 3 / 7 - 2 + 7 ** 3);
	
	// 341.14285714285717
	document.write((i + i) % 3 / 7 - 2 + 7 ** 3);
	document.write("<br/>");

	// 1185.4
	document.write(i + i % 3 / (7 - 2) + 7 ** 3, '<br/>');

	// 842.0011574074074 
	document.write(i + i % 3 / (7 - 2 + 7) ** 3);
	document.write('<br/>');

	// 113.28571428571433
	document.write(i + i % 3 / 7 - (2 + 7) ** 3, '<br />');

	// 343.2
	document.write((i + i) % 3 / (7 - 2) + 7 ** 3);
	document.write('<br />')

	// 841.75 
	document.write(i + (i % 3) / (7 - (2 + 7)) ** 3);
</script>
